<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Registration - AssessCraft</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #2c7873;
            --secondary-color: #52de97;
            --dark-color: #546e7a;
            --light-color: #f9f9f9;
            --overlay-dark: rgba(44, 120, 115, 0.7);
            --overlay-light: rgba(82, 222, 151, 0.7);
            --highlight-color: #f7be16;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%), url('https://www.transparenttextures.com/patterns/cubes.png');
            background-blend-mode: overlay;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }
        
        .image-section {
            position: relative;
            width: 50%;
            background: url('https://images.unsplash.com/photo-1524178232363-1fb2b075b655?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center;
            background-size: cover;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--overlay-dark), var(--overlay-light));
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 30px;
            transition: background 0.5s ease;
        }
        
        .image-overlay:hover {
            background: linear-gradient(45deg, rgba(44, 120, 115, 0.9), rgba(82, 222, 151, 0.9));
        }
        
        .image-overlay h3 {
            color: #ffeb3b;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .image-overlay p {
            color: #e0f7fa;
            font-size: 1rem;
        }
        
        .register-container {
            background: #ffffff;
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        
        .register-container h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            position: relative;
        }
        
        .register-container h2::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
            border-radius: 2px;
        }
        
        .register-container p {
            color: var(--dark-color);
            margin-bottom: 30px;
        }
        
        .form-control {
            border-radius: 8px;
            padding: 12px;
            border: 1px solid #dcdcdc;
            transition: all 0.3s ease;
            background: var(--light-color);
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(44, 120, 115, 0.3);
            background: #ffffff;
            transform: scale(1.02);
        }
        
        .form-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--primary-color);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 120, 115, 0.4);
        }
        
        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }
        
        .btn-primary:hover::after {
            left: 100%;
        }
        
        .alert {
            border-radius: 8px;
            animation: fadeIn 0.5s ease;
        }
        
        .text-danger {
            font-size: 0.85rem;
            margin-top: 5px;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .footer-links a {
            color: var(--dark-color);
            font-size: 0.85rem;
            text-decoration: none;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        
        .footer-links a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }
        
        .login-link {
            color: var(--highlight-color);
            font-size: 0.9rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link:hover {
            color: #e5a50a;
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            .image-section {
                width: 100%;
                height: 250px;
            }
            .register-container {
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="image-section">
            <div class="image-overlay">
                <h3>Join AssessCraft as an Educator</h3>
                <p>Create assessments and manage classes with ease.</p>
            </div>
        </div>
        <div class="register-container">
            <div class="text-center mb-4">
                <h2>Educator Registration</h2>
                <p>Create your AssessCraft account</p>
            </div>
            <div class="alert alert-danger" th:if="${errorMessage}" th:text="${errorMessage}" role="alert"></div>
            <div class="alert alert-success" th:if="${successMessage}" th:text="${successMessage}" role="alert"></div>
            <form th:action="@{/educator/register}" th:object="${registerForm}" method="post" id="educator-register-form">
                <div class="mb-3 form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" th:field="*{firstName}" placeholder="Enter your first name" required>
                    <div th:errors="*{firstName}" class="text-danger"></div>
                </div>
                <div class="mb-3 form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" th:field="*{lastName}" placeholder="Enter your last name" required>
                    <div th:errors="*{lastName}" class="text-danger"></div>
                </div>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter your email" required>
                    <div th:errors="*{email}" class="text-danger"></div>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Enter your password" required>
                    <i class="fas fa-eye password-toggle" id="password-toggle"></i>
                    <div th:errors="*{password}" class="text-danger"></div>
                </div>
                <div class="mb-3 form-group">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" placeholder="Confirm your password" required>
                    <i class="fas fa-eye password-toggle" id="confirm-password-toggle"></i>
                    <div th:errors="*{confirmPassword}" class="text-danger"></div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register with AssessCraft</button>
            </form>
            <div class="d-flex justify-content-end mb-4 mt-2">
                <a th:href="@{/educator/login}" class="login-link">Already have an account? Log in</a>
            </div>
            <div class="footer-links text-center mt-4">
                <a href="#">Terms of Service</a> | <a href="#">Privacy Notice</a> | <a href="#">Help Center</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        function togglePassword(inputId, toggleId) {
            const input = document.getElementById(inputId);
            const toggle = document.getElementById(toggleId);
            toggle.addEventListener('click', function() {
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
        }

        togglePassword('password', 'password-toggle');
        togglePassword('confirmPassword', 'confirm-password-toggle');

        document.getElementById('educator-register-form').addEventListener('submit', function(event) {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessage = document.getElementById('error-message') || document.createElement('div');
            errorMessage.className = 'alert alert-danger';
            errorMessage.id = 'error-message';

            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Please fill in all fields.';
                this.prepend(errorMessage);
                setTimeout(() => { errorMessage.remove(); }, 3000);
                return;
            }
            if (password.length < 8) {
                event.preventDefault();
                errorMessage.textContent = 'Password must be at least 8 characters.';
                this.prepend(errorMessage);
                setTimeout(() => { errorMessage.remove(); }, 3000);
                return;
            }
            if (password !== confirmPassword) {
                event.preventDefault();
                errorMessage.textContent = 'Passwords do not match.';
                this.prepend(errorMessage);
                setTimeout(() => { errorMessage.remove(); }, 3000);
                return;
            }
            // Allow Thymeleaf/Spring to handle submission
        });
    </script>
</body>
</html>
