<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Educator Classes - AssessCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f4f8; }
        .sidebar { background-color: #2e7d32; color: white; height: 100vh; padding: 20px; }
        .sidebar a { color: white; text-decoration: none; }
        .sidebar a:hover { color: #a5d6a7; }
        .content { padding: 20px; }
        .card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 sidebar">
                <h4>AssessCraft</h4>
                <a href="/educator/classes">Classes</a><br>
                <a href="/educator/assessments">Assessments</a><br>
                <a href="/logout">Logout</a>
            </div>
            <div class="col-md-10 content">
                <h1>Educator Classes</h1>
                <div th:if="${param.error}" class="alert alert-danger">
                    An error occurred. Please try again.
                </div>
                <div class="card">
                    <div class="card-body">
                        <h5>Create New Class</h5>
                        <form th:action="@{/educator/classes}" method="post">
                            <div class="mb-3">
                                <label>Class Name</label>
                                <input type="text" name="className" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Description (Optional)</label>
                                <textarea name="description" class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-success">Create Class</button>
                        </form>
                    </div>
                </div>
                <div th:each="class : ${classes}" class="card">
                    <div class="card-body">
                        <h5 th:text="${class.className}"></h5>
                        <p th:text="'Code: ' + ${class.classCode}"></p>
                        <p th:text="'Status: ' + ${class.status}"></p>
                        <p th:text="'Students: ' + ${#lists.size(class.students)}"></p>
                        <form th:action="@{/educator/invite}" method="post">
                            <input type="hidden" th:value="${class.classId}" name="classId"/>
                            <div class="mb-3">
                                <label>Invite Students (comma-separated emails)</label>
                                <textarea name="emails" class="form-control" placeholder="email1@example.com,email2@example.com"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send Invites</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
