<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartClifF Assessment Tool - Student Login</title>
    <style>
        /* Keep all CSS the same as in your original code */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* ... rest of your CSS remains unchanged ... */
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="logo">SmartClifF Assessment Tool</h1>
            <h2>Student Login</h2>
            
            <!-- Thymeleaf form handling -->
            <form th:action="@{/student/login}" th:object="${loginForm}" method="post" id="student-login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" 
                           th:field="*{username}" 
                           id="username" 
                           placeholder="Enter your username" 
                           required>
                    <span th:if="${#fields.hasErrors('username')}" 
                          th:errors="*{username}" 
                          style="color: red; font-size: 12px;"></span>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" 
                           th:field="*{password}" 
                           id="password" 
                           placeholder="Enter your password" 
                           required>
                    <span th:if="${#fields.hasErrors('password')}" 
                          th:errors="*{password}" 
                          style="color: red; font-size: 12px;"></span>
                </div>
                <button type="submit" class="login-btn">Login</button>
                
                <!-- Display login error message if exists -->
                <div th:if="${loginError}" style="color: red; margin-top: 15px;">
                    <p th:text="${loginError}">Invalid username or password</p>
                </div>
            </form>
            
            <div class="forgot-password">
                <a th:href="@{/forgot-password}">Forgot Password?</a>
            </div>
            <div class="register-link">
                <span>Don't have an account? </span>
                <a th:href="@{/student/register}">Register here</a>
            </div>
        </div>
    </div>
</body>
</html>
